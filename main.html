<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS CDN (Bootstrap 3) -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <style>
    /* Optional: style slides for demonstration */
    .first-slide { background-color: #ff9999; height: 300px; color: white; text-align: center; line-height: 300px; font-size: 2rem; }
    .second-slide { background-color: #99ccff; height: 300px; color: white; text-align: center; line-height: 300px; font-size: 2rem; }
    .third-slide { background-color: #99ff99; height: 300px; color: white; text-align: center; line-height: 300px; font-size: 2rem; }
    .fourth-slide { background-color: #ffcc99; height: 300px; color: white; text-align: center; line-height: 300px; font-size: 2rem; }
    .fifth-slide { background-color: #cc99ff; height: 300px; color: white; text-align: center; line-height: 300px; font-size: 2rem; }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item first-slide">
        First Slide
      </div>
      <div class="item second-slide">
        Second Slide
      </div>
      <div class="item active third-slide">
        Third Slide (Active)
      </div>
      <div class="item fourth-slide">
        Fourth Slide
      </div>
      <div class="item fifth-slide">
        Fifth Slide
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS, jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
